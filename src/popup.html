<!doctype html>
<html>
  <head>
    <title>Domain Whitelist Protector</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      .container {
        display: flex;
        margin-bottom: 10px;
      }
      #new-domain {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 5px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .full-width-btn {
        width: 100%;
        margin: 10px 0;
        margin-left: 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-top: 15px;
      }
      li {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li .domain-entry {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      li .wildcard-badge {
        background-color: #4285f4;
        color: white;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 10px;
        font-weight: bold;
      }
      li:last-child {
        border-bottom: none;
      }
      .remove-btn {
        background-color: #dc3545;
        padding: 3px 8px;
      }
      .empty-list {
        padding: 15px;
        text-align: center;
        color: #777;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        margin: 15px 0;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #eee;
      }
      .toggle-label {
        flex-grow: 1;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .section-title {
        margin-top: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Domain Whitelist Protector</h2>
    <p>Add domains to your whitelist to prevent warnings.</p>

    <div class="toggle-container">
      <div class="toggle-label">
        <strong>Preemptive Domain Checks</strong>
        <div>Check domains before loading pages</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="preemptive-check-toggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="container">
      <input
        type="text"
        id="new-domain"
        placeholder="e.g., example.com, *.example.com"
      />
      <button id="add-domain">Add</button>
    </div>

    <div class="container">
      <button id="add-current" class="full-width-btn">
        Add Current Domain
      </button>
    </div>

    <h3 class="section-title">Whitelisted Domains:</h3>
    <ul id="whitelist"></ul>

    <h3 class="section-title">Import/Export</h3>
    <button id="export-domains" class="full-width-btn">Export Whitelist</button>
    <button id="import-domains" class="full-width-btn">Import Whitelist</button>
    <input type="file" id="import-file" style="display: none" />

    <script src="browser-polyfill.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
